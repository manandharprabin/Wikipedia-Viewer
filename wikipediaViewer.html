<!DOCTYPE html>
<html lang="en-us">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="wikipediaViewer.css">

</head>
<body>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <div class="container-fluid">
    <div id="head" class="text-center" style="width='200px';">
      <h1> Wikipedia Viewer</h1>
      <p style="font-size:20px;"> Search in Wikipedia with help of MediaWiki API</p>
    </div>
    <br \>
    <div class="text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Wikipedia_logo_593.jpg" alt="Random Generator" style="width:100px;height:100px;border:0;"></a>
    </div>
    <br>
    <div class="text-center">
      <input id="searchText" type="text" placeholder="Search....">
      <button id="searchButton" >Search </button>
    </div>
   <div class="transparent">
      <ul id="output"> </ul>
    </div>



  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="wikipediaViewer.js"></script>

</body>
</html>
